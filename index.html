<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    
    <title>Joke Generator</title>
  </head>
  <body>
    <div class="flex-container">
      <!-- Split-view containers -->
      <div class="split-box">
        <h1>Jess's Joke Generator</h1>
        <p>The one stop shop for eyeroll-worthy puns, laughs, and goofs!</p>
        <button id="button">Make me laugh!</button>
      </div>

      <div class="split-box">
        <p>This bad boy will generate you the most unfunniest funniest joke that'll even get Kirby laughing -
          come try it out!</p>
        <p id="joke"></p>
        <img
          src="https://media.tenor.com/iQhMHAR9e9UAAAAC/kirby-anime.gif"
          width="250"
          height="200"
        />
      </div>
      <script src="script.js"></script>
    </div>
  </body>
